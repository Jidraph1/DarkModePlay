<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      .toggle-checkbox:checked{
        right:0;
        border-color: green;
      }
      .toggle-checkbox:checked + .toggle-label{
        background: green;
      }
    </style>
    <title>Dark Mode</title>
  </head>
  <body>
    <div
      class="container max-auto mt-50 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-lg"
    >
      <h3 class="text-slate-900 dark:text-white font-medium">Whoooo dat</h3>
      <p class="text-slate-400 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis
        deleniti harum fugiat, illum sint veniam vitae corporis nostrum sed
        molestiae.
      </p>
    </div>

    <div
      class="relative inline-block w-10 ml-10 mt-5 align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>

    <script>
      document.getElementById('toggle').addEventListener('change', function(){
        if(this.checked){
          document.documentElement.classList.add('dark')
        }
        else {
          document.documentElement.classList.remove('dark')
        }
      })
    </script>
  </body>
</html>
